<form class='gurps-app' slam-calculator autocomplete='off'>
  <h2>
    {{attackerToken.name}} <i>{{localize "GURPS.slams"}}
      <i class='subtle fas fa-align-right'></i><i class='fas fa-running'></i></i>
    {{targetToken.name}}
  </h2>
  <div class='gurps-group inputs'>
    <h4>{{attackerToken.name}}</h4>
    <div class='label-value-row'>
      <label>{{localize "GURPS.HP"}}:</label>
      <div><input id='attacker-hp' type='text' value='{{attackerHp}}' data-dtype='Number' /></div>
      <label>{{localize "GURPS.slamVelocity"}}:</label>
      <div><input id='attacker-speed' type='text' value='{{attackerSpeed}}' data-dtype='Number' /></div>
      <label for='aoa'>{{localize "GURPS.slamAOAStrong"}}:</label>
      <div><input id='aoa' type='checkbox'></div>
      <label>{{i18n "GURPS.slamShieldDB"}}:</label>
      <div><input id='db' type='text' value='{{shieldDB}}' data-dtype='Number' /></div>
    </div>
  </div>
  <div class='gurps-group inputs'>
    <h4>{{targetToken.name}}</h4>
    <div class='label-value-row'>
      <label>{{localize "GURPS.HP"}}:</label>
      <input id='target-hp' type='text' value='{{targetHp}}' data-dtype='Number' />
      <label>{{localize "GURPS.slamVelocity"}}:</label>
      <div><input id='target-speed' type='text' value='{{targetSpeed}}' data-dtype='Number' /></div>
    </div>
  </div>
  <div class='gurps-group inputs' style='border: none;'>
    <div class='label-value-row'>
      <label><strong>{{localize "GURPS.slamRelativeVelocity"}}:</strong></label>
      <input id='relative-speed' type='text' value='{{relativeSpeed}}' readonly disabled>
    </div>
  </div>
  <div class='button-bar'>
    <button><i class='fas fa-check'></i> {{localize "GURPS.resolve"}}</button>
  </div>
</form>
