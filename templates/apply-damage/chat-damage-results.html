<div class='gurps-chat-message'>
       <div class='prefix'>... injures {{defender}} for {{injury}} {{pluralize 'point' injury}} 
        of {{type}} damage{{#if (and (ne 'User Entered' location) (ne 'Large-Area' location))}}
        to the {{location}}{{/if}}.</div>
    {{#if resultsTable}}
    <div class='collapsible-wrapper'>
        <input id='collapsible-{{id}}' class='toggle offscreen-only' type='checkbox' {{showTheMath}}>
        <label for='collapsible-{{id}}' class='label-toggle'>Show the math</label>
        <div class='gurps-group collapsible-content'>
            <div class='grid gurps-3col results-table content-inner'>
                {{{resultsTable}}}
            </div>
        </div>
    </div>
    {{/if}}
</div>
